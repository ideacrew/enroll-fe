<ng-container *ngIf="memberId$ | async as memberId">
  <enroll-household-member
    [currentTaxYear]="currentTaxYear"
    [householdMemberFormGroup]="memberFormGroup"
    [memberId]="memberId"
  />

  <ng-container *ngIf="reviewing$ | async; else continue">
    <a
      class="ea-button continue-button"
      routerLink="../../../../review/{{ currentTaxYear }}"
      >Save Changes</a
    >
  </ng-container>

  <ng-template #continue>
    <button
      data-cy="navigate-to-member-coverage"
      class="ea-button continue-button"
      type="button"
      (click)="navigateToCoverage()"
      [disabled]="!validMemberDetailPage"
    >
      Continue
    </button>
  </ng-template>

  <!-- <enroll-household-form-info /> -->
</ng-container>
