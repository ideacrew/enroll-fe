<ng-container *ngIf="memberId$ | async as memberId">
  <h1>Tell us about {{ householdMemberName$ | async }}</h1>
  <form
    [formGroup]="householdFormGroup"
    *ngIf="householdMembersArray.at(memberId - 1) as firstMember"
  >
    <enroll-household-member-dob [memberFormGroup]="firstMember" />

    <enroll-household-member-residence [memberFormGroup]="firstMember" />

    <button class="ea-button" type="button">Continue</button>
  </form>
</ng-container>

<enroll-household-form-info></enroll-household-form-info>
