<ng-container *ngIf="memberId$ | async as memberId">
  <enroll-household-member
    [householdMemberFormGroup]="memberFormGroup"
    [memberId]="memberId"
  />

  <button
    data-cy="navigate-to-member-coverage"
    class="ea-button continue-button"
    type="button"
    (click)="navigateToCoverage()"
    [disabled]="!validMemberDetailPage"
  >
    Continue
  </button>
</ng-container>
