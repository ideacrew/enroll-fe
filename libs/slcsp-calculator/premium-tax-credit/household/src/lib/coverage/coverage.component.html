<ng-container *ngIf="memberId$ | async as memberId">
  <h1>{{ householdMemberName$ | async }}: Marketplace Coverage</h1>

  <enroll-household-member-coverage
    [memberFormGroup]="householdMembersArray.at(memberId - 1)"
  />
</ng-container>

<button class="ea-button continue-button" type="button" (click)="nextStep()">
  Continue
</button>
