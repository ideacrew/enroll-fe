<ng-container *ngIf="memberId$ | async as memberId">
  <h1>{{ householdMemberName$ | async }}: CoverME.gov Coverage</h1>

  <enroll-household-member-coverage
    [memberFormGroup]="householdMembersArray.at(memberId - 1)"
  />
</ng-container>

<ng-container *ngIf="reviewing$ | async; else continue">
  <a
    class="ea-button continue-button"
    routerLink="../../../../review/{{ currentTaxYear }}"
    >Save Changes</a
  >
</ng-container>

<ng-template #continue>
  <button
    data-cy="navigate-to-next-step"
    [disabled]="!validCoverageForm"
    class="ea-button continue-button"
    type="button"
    (click)="nextStep()"
  >
    Continue
  </button>
</ng-template>
