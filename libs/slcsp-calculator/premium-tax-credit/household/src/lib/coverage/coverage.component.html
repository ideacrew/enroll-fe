<ng-container *ngIf="memberId$ | async as memberId">
  <h1>{{ householdMemberName$ | async }}: Marketplace Coverage</h1>

  <form
    [formGroup]="householdFormGroup"
    *ngIf="householdMembersArray.at(memberId - 1) as firstMember"
  >
    <enroll-household-member-coverage [memberFormGroup]="firstMember" />
  </form>
</ng-container>

<enroll-household-form-info />
