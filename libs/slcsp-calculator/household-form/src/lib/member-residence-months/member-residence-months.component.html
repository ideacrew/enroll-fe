<form [formGroup]="residenceFormGroup">
  <fieldset formGroupName="months">
    <legend>
      <span
        >What months did {{ memberName }} live in {{ countyName }},
        {{ stateAbbreviation }}?</span
      >
    </legend>
    <div class="month-selection-buttons">
      <button
        [attr.data-cy]="fips + '-select-all-months'"
        class="ea-button outline"
        (click)="selectAllMonths()"
      >
        Select all
      </button>
      <button
        [attr.data-cy]="fips + '-clear-all-months'"
        class="ea-button outline"
        (click)="clearAllMonths()"
      >
        Clear all
      </button>
    </div>
    <div class="month-selector">
      <ol class="months-list">
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jan"
              id="{{ fips }}-months-jan"
            /><label for="{{ fips }}-months-jan"><span></span>Jan</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="feb"
              id="{{ fips }}-months-feb"
            /><label for="{{ fips }}-months-feb"><span></span>Feb</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="mar"
              id="{{ fips }}-months-mar"
            /><label for="{{ fips }}-months-mar"><span></span>Mar</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="apr"
              id="{{ fips }}-months-apr"
            /><label for="{{ fips }}-months-apr"><span></span>Apr</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="may"
              id="{{ fips }}-months-may"
            /><label for="{{ fips }}-months-may"><span></span>May</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jun"
              id="{{ fips }}-months-jun"
            /><label for="{{ fips }}-months-jun"><span></span>Jun</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jul"
              id="{{ fips }}-months-jul"
            /><label for="{{ fips }}-months-jul"><span></span>Jul</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="aug"
              id="{{ fips }}-months-aug"
            /><label for="{{ fips }}-months-aug"><span></span>Aug</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="sep"
              id="{{ fips }}-months-sep"
            /><label for="{{ fips }}-months-sep"><span></span>Sep</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="oct"
              id="{{ fips }}-months-oct"
            /><label for="{{ fips }}-months-oct"><span></span>Oct</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="nov"
              id="{{ fips }}-months-nov"
            /><label for="{{ fips }}-months-nov"><span></span>Nov</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="dec"
              id="{{ fips }}-months-dec"
            /><label for="{{ fips }}-months-dec"><span></span>Dec</label>
          </div>
        </li>
      </ol>
    </div>
  </fieldset>
</form>
