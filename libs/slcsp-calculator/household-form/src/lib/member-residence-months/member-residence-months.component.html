<form [formGroup]="residenceFormGroup">
  <fieldset formGroupName="months">
    <legend>
      <span>{{ monthsText }}</span>
    </legend>
    <div class="month-selection-buttons">
      <button
        [attr.data-cy]="index + '--select-all-months'"
        class="ea-button outline"
        (click)="selectAllMonths()"
      >
        Select all
      </button>
      <button
        [attr.data-cy]="index + '--clear-all-months'"
        class="ea-button outline"
        (click)="clearAllMonths()"
      >
        Clear all
      </button>
    </div>
    <div class="month-selector">
      <ol class="months-list">
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-jan'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jan"
              id="{{ index }}-months-jan"
            /><label for="{{ index }}-months-jan"><span></span>Jan</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-feb'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="feb"
              id="{{ index }}-months-feb"
            /><label for="{{ index }}-months-feb"><span></span>Feb</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-mar'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="mar"
              id="{{ index }}-months-mar"
            /><label for="{{ index }}-months-mar"><span></span>Mar</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-apr'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="apr"
              id="{{ index }}-months-apr"
            /><label for="{{ index }}-months-apr"><span></span>Apr</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-may'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="may"
              id="{{ index }}-months-may"
            /><label for="{{ index }}-months-may"><span></span>May</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-jun'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jun"
              id="{{ index }}-months-jun"
            /><label for="{{ index }}-months-jun"><span></span>Jun</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-jul'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="jul"
              id="{{ index }}-months-jul"
            /><label for="{{ index }}-months-jul"><span></span>Jul</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-aug'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="aug"
              id="{{ index }}-months-aug"
            /><label for="{{ index }}-months-aug"><span></span>Aug</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-sep'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="sep"
              id="{{ index }}-months-sep"
            /><label for="{{ index }}-months-sep"><span></span>Sep</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-oct'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="oct"
              id="{{ index }}-months-oct"
            /><label for="{{ index }}-months-oct"><span></span>Oct</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-nov'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="nov"
              id="{{ index }}-months-nov"
            /><label for="{{ index }}-months-nov"><span></span>Nov</label>
          </div>
        </li>
        <li>
          <div class="checkbox-input-group">
            <input
              [attr.data-cy]="index + '-dec'"
              class="ea-checkbox-input"
              type="checkbox"
              formControlName="dec"
              id="{{ index }}-months-dec"
            /><label for="{{ index }}-months-dec"><span></span>Dec</label>
          </div>
        </li>
      </ol>
    </div>
  </fieldset>
</form>
