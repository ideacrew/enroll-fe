<form [formGroup]="memberFormGroup">
  <fieldset formGroupName="dob">
    <legend>
      <span>Date of birth</span>
      <span class="hint">Example: 5/12/1975</span>
    </legend>
    <div class="dob-container">
      <div class="input-group">
        <label class="hbx-input-label" for="dob-month"> Month </label>
        <input
          data-cy="month-input"
          class="month-input dob-input enroll-input"
          type="text"
          inputmode="numeric"
          name="dob-month"
          id="dob-month"
          formControlName="month"
        />
      </div>
      <span>/</span>
      <div class="input-group">
        <label class="hbx-input-label" for="dob-day"> Day </label>
        <input
          data-cy="day-input"
          class="day-input dob-input enroll-input"
          type="text"
          inputmode="numeric"
          name="dob-day"
          id="dob-day"
          formControlName="day"
        />
      </div>
      <span>/</span>
      <div class="input-group year-group">
        <label class="hbx-input-label" for="dob-year"> Year </label>
        <input
          data-cy="year-input"
          class="year-input dob-input enroll-input"
          type="text"
          inputmode="numeric"
          name="dob-year"
          id="dob-year"
          formControlName="year"
        />
      </div>
    </div>
    <div *ngIf="isDobTouched()">
      <div *ngIf="memberFormGroup.controls['dob'].errors">
        {{ memberFormGroup.controls['dob'].errors['msg'] }}
      </div>
    </div>
  </fieldset>
</form>
