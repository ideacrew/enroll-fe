<ng-container [formGroup]="parent">
  <fieldset formGroupName="dob">
    <legend>
      <span>Date of birth</span>
      <span>Example: 5/12/1975</span>
    </legend>
    <div class="input-group">
      <label class="hbx-input-label" for="dob-month"> Month </label>
      <input
        class="dob-input"
        type="text"
        inputmode="numeric"
        name="dob-month"
        id="dob-month"
        formControlName="month"
      />
    </div>
    <div class="input-group">
      <label class="hbx-input-label" for="dob-day"> Day </label>
      <input
        class="dob-input"
        type="text"
        inputmode="numeric"
        name="dob-day"
        id="dob-day"
        formControlName="day"
      />
    </div>
    <div class="input-group year-group">
      <label class="hbx-input-label" for="dob-year"> Year </label>
      <input
        class="dob-input"
        type="text"
        inputmode="numeric"
        name="dob-year"
        id="dob-year"
        formControlName="year"
      />
    </div>
  </fieldset>
</ng-container>
