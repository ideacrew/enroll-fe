<ng-container *ngIf="parent" [formGroup]="parent">
  <label for="primary-member">
    <span>First name of the primary person</span>
    <span
      >The primary person is the primary taxpayer of the household. If a married
      couple files a joint return, either spouse may be the primary
      taxpayer.</span
    >
  </label>
  <input type="text" id="primary-member" formControlName="name" />
</ng-container>
