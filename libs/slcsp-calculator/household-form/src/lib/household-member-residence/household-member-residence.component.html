<h2>Tell us where {{ memberName }} lived during all of 2022</h2>
<ng-container [formGroup]="memberFormGroup">
  <ng-container formArrayName="residences">
    <div *ngFor="let residence of residences.controls; let i = index">
      <enroll-member-residence-zipcode
        [residenceFormGroup]="residences.at(i)"
        [memberName]="memberName"
        [index]="i"
      />

      <enroll-member-absent
        [residenceFormGroup]="residences.at(i)"
        [memberName]="memberName"
        [index]="i"
      />

      <enroll-member-residence-months
        [index]="i"
        *ngIf="showMonths(i)"
        [residenceFormGroup]="residences.at(i)"
        [memberName]="memberName"
      />
      <button
        *ngIf="showAddResidenceButton(i)"
        data-cy="add-residence"
        class="new-residence-button ea-button outline"
        type="button"
        (click)="addResidence()"
      >
        Add another location
      </button>
    </div>
  </ng-container>
</ng-container>
