<form class="login-form">
  <h1 class="test-color">Sign In</h1>
  <div class="login-error" *ngIf="loginError$ | async">
    Was not able to log in with the given credentials.
  </div>
  <div class="input-group">
    <label for="username">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      (change)="inputChanged()"
      [(ngModel)]="username"
    />
  </div>
  <div class="input-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      (change)="inputChanged()"
      [(ngModel)]="password"
    />
  </div>

  <div class="button-group">
    <button class="ea-button" type="button" (click)="login()">Sign In</button>
  </div>
</form>
