<h1>Questions about Race and Ethnicity are optional</h1>
<fieldset class="enroll-fieldset" aria-describedby="file-taxes-hint">
  <!-- Question and Help Text -->
  <legend class="enroll-fieldset__legend enroll-fieldset__legend--l">
    <h2 class="enroll-fieldset__heading">
      What is the ethnicity of
      {{
        newHouseholdMember.firstNameHasValue
          ? newHouseholdMember.fullName
          : 'this person'
      }}?
    </h2>
  </legend>
  <div id="waste-hint" class="enroll-hint">Select all that apply.</div>
  <div class="enroll-checkboxes">
    <div
      class="enroll-checkboxes__item"
      *ngFor="let ethnicity of ethnicities; index as i"
    >
      <input
        class="enroll-checkboxes__input"
        id="{{ ethnicity | uniqueId }}"
        name="race-ethnicity"
        type="checkbox"
        [value]="ethnicity"
      />

      <label
        class="enroll-label enroll-checkboxes__label"
        for="{{ ethnicity | uniqueId }}"
      >
        {{ ethnicity }}
      </label>
    </div>

    <div class="enroll-checkboxes__item"></div>
  </div>
</fieldset>
