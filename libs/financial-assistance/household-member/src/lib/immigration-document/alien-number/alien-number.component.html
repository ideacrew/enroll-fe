<div class="enroll-input-group">
  <label class="enroll-label" for="alien-number">Alien Number *</label>
  <input
    class="enroll-input"
    id="alien-number"
    name="alien-number"
    type="text"
  />

  <!-- Not using aria hint here since this is very long -->
  <div class="enroll-hint enroll-radios__hint">
    <ul>
      <li>
        Enter 9 numbers. Do not enter the ‘A’, or any other characters, letters,
        or spaces.
      </li>
      <li>
        If you have an 8-digit alien number, add one zero (0) to the beginning
        of it.
      </li>
      <li>
        If you have a 7-digit alien number, add two zeros (00) to the beginning
        of it.
      </li>
    </ul>
  </div>
</div>
