<ng-container [formGroup]="parent" *transloco="let t">
  <fieldset class="enroll-fieldset" formGroupName="personalInformation">
    <legend><span>Gender *</span></legend>
    <!-- Radio Group -->
    <div class="enroll-radios">
      <!-- Radio option with input, label, and help text -->
      <div class="enroll-radios__item">
        <!-- Radio input -->
        <input
          class="enroll-radios__input"
          id="gender-male"
          name="gender"
          type="radio"
          value="male"
          formControlName="gender"
        />

        <!-- Radio label -->
        <label
          data-cy="gender-male-label"
          class="enroll-label enroll-radios__label"
          for="gender-male"
        >
          Male
        </label>
      </div>

      <!-- Radio option with input, label, and help text -->
      <div class="enroll-radios__item">
        <!-- Radio input -->
        <input
          class="enroll-radios__input"
          id="gender-female"
          name="gender"
          type="radio"
          value="female"
          formControlName="gender"
        />
        <!-- Radio label -->
        <label
          data-cy="gender-female-label"
          class="enroll-label enroll-radios__label"
          for="gender-female"
        >
          Female
        </label>
      </div>
    </div>
  </fieldset>
</ng-container>
