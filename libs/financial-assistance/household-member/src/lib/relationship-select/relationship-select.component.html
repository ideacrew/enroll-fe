<ng-container [formGroup]="parent" *transloco="let t">
  <div class="enroll-form-group" formGroupName="personalInformation">
    <label class="enroll-label" for="relationship"
      >{{ t('household.whatRelationship', { applicant: primaryApplicant }) }}
    </label>
    <select
      data-cy="relationship-select"
      class="enroll-input enroll-select"
      id="relationship"
      name="relationship"
      formControlName="relationship"
    >
      <option selected>Select a relationship</option>

      <option *ngFor="let relationship of relationships" [value]="relationship">
        {{ t('household.' + relationship) }}
      </option>
    </select>
  </div>
</ng-container>
