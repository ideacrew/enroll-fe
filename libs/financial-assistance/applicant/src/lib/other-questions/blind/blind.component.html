<fieldset class="enroll-fieldset" aria-describedby="blind-hint">
  <!-- Question and Help Text -->
  <legend class="enroll-fieldset__legend enroll-fieldset__legend--l">
    <h1 class="enroll-fieldset__heading">Is this person blind? *</h1>
  </legend>

  <div id="blind-hint" class="enroll-hint">
    We ask this question because people who are blind, and meet certain income
    limits, may qualify for free, comprehensive Medicaid coverage.
  </div>

  <!-- Radio Group -->
  <div class="enroll-radios">
    <!-- Radio option with input, label, and help text -->
    <div class="enroll-radios__item">
      <!-- Radio input -->
      <input
        class="enroll-radios__input"
        id="blind-yes"
        name="blind"
        type="radio"
        [value]="true"
        [(ngModel)]="isSelfAttestedBlind"
      />

      <!-- Radio label -->
      <label class="enroll-label enroll-radios__label" for="blind-yes">
        Yes
      </label>
    </div>

    <!-- Radio option with input, label, and help text -->
    <div class="enroll-radios__item">
      <!-- Radio input -->
      <input
        class="enroll-radios__input"
        id="blind-no"
        name="blind"
        type="radio"
        [value]="false"
        [(ngModel)]="isSelfAttestedBlind"
      />
      <!-- Radio label -->
      <label class="enroll-label enroll-radios__label" for="blind-no">
        No
      </label>
    </div>
  </div>
</fieldset>

<a
  *ngIf="isSelfAttestedBlind === false"
  class="enroll-button"
  routerLink="../blind"
  >Continue to Daily Assistance</a
>
