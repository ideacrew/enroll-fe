<fieldset class="enroll-fieldset">
  <!-- Question and Help Text -->
  <legend class="enroll-fieldset__legend enroll-fieldset__legend--l">
    <h1 class="enroll-fieldset__heading">Is this person a student? *</h1>
  </legend>

  <!-- <div id="student-hint" class="enroll-hint">
    We ask this question because people who are pregnant, and meet certain
    income limits, may qualify for free, comprehensive Medicaid coverage.
  </div> -->

  <!-- Radio Group -->
  <div class="enroll-radios">
    <!-- Radio option with input, label, and help text -->
    <div class="enroll-radios__item">
      <!-- Radio input -->
      <input
        class="enroll-radios__input"
        id="student-yes"
        name="student"
        type="radio"
        [value]="true"
        [(ngModel)]="student.is_student"
      />

      <!-- Radio label -->
      <label class="enroll-label enroll-radios__label" for="student-yes">
        Yes
      </label>
    </div>

    <!-- Radio option with input, label, and help text -->
    <div class="enroll-radios__item">
      <!-- Radio input -->
      <input
        class="enroll-radios__input"
        id="student-no"
        name="student"
        type="radio"
        [value]="false"
        [(ngModel)]="student.is_student"
      />
      <!-- Radio label -->
      <label class="enroll-label enroll-radios__label" for="student-no">
        No
      </label>
    </div>
  </div>
</fieldset>

<a
  *ngIf="student.is_student === false"
  class="enroll-button"
  routerLink="../blind"
  >Continue to Blind</a
>
